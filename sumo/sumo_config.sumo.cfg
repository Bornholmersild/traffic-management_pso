<?xml version="1.0" encoding="UTF-8"?>

<configuration>
    <input>
        <!-- Your network and route files -->
        <net-file value="world_cross_1_tls_2_phases_2_lanes.net.xml"/>
        <route-files value="vehicles_cross_1_tls_2_phases_2_lanes.rou.xml"/>
    </input>

    <time>
        <!-- Define start and end time -->
        <begin value="0"/>
        <end value="500"/>
    </time>

    <report>
        <!-- Optional: print progress reports -->
        <verbose value="true"/>
        <no-step-log value="false"/>
    </report>

    <output>
        <!-- Trip info output: lists all arrived vehicles after the run -->
        <tripinfo-output value="tripinfo.xml"/>
    </output>
</configuration>
